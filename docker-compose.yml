version: "3.9"

services:
  redis-stack:
    image: redis/redis-stack:latest
    container_name: redis-stack-notescanner
    ports:
      - "6379:6379"   # Redis server
      - "8001:8001"   # RedisInsight UI
    volumes:
      - redis_data:/data
    restart: unless-stopped

  notescanner:
    build: .
    container_name: notescanner
    depends_on:
      - redis-stack
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis://redis-stack:6379   # ðŸ‘ˆ Use service name inside Docker network
      # - REDIS_PORT=6379
    command: ["python", "backend/rag_query.py"]

volumes:
  redis_data: